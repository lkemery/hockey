{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Roster {% endblock %}</h2>
    <table>
      {% for post in posts %}
          <tr>
            <td>{{ post['created'] }}<td> 
            <td>{{ post['fname'] }}</td>
            <td>{{ post['lname'] }}</td>
            <td>{{ post['position'] }}</td>
            <td>{{ post['rank'] }}</td>
          </tr>
      {% endfor %}
    </table>
{% endblock %}
